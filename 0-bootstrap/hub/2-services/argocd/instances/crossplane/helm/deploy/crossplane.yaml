apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: crossplane-helm
  annotations:
    argocd.argoproj.io/sync-wave: "200"
  labels:
    gitops.tier.group: crossplane
    gitops.tier.layer: services
spec:
  destination:
    namespace: crossplane-system
    server: https://kubernetes.default.svc
  project: services
  source:
    path: instances/crossplane/helm/deploy
    helm:
      values: |
        crossplane:
          securityContextCrossplane:
            runAsUser: null
            runAsGroup: null
          securityContextRBACManager:
            runAsUser: null
            runAsGroup: null
    # chart: crossplane
    # repoURL: https://charts.crossplane.io/stable/
    # targetRevision: "1.11.0"
    # helm:
    #   parameters:
    #     - name: securityContextCrossplane.runAsUser
    #       value: null
    #     - name: securityContextCrossplane.runAsGroup
    #       value: null
    #     - name: securityContextRBACManager.runAsUser
    #       value: null
    #     - name: securityContextRBACManager.runAsGroup
    #       value: null
  syncPolicy:
    automated:
      prune: true
      selfHeal: true