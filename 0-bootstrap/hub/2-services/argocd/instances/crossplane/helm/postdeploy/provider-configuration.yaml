apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: crossplane-helm-postdeploy
  annotations:
    argocd.argoproj.io/sync-wave: "220"
  labels:
    gitops.tier.group: crossplane
    gitops.tier.layer: services
spec:
  destination:
    namespace: crossplane-system
    server: https://kubernetes.default.svc
  project: services
  source:
    path: instances/crossplane/helm/postdeploy
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
