apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: backstage-tekton-tasks
  annotations:
    argocd.argoproj.io/sync-wave: "270"
  labels:
    gitops.tier.layer: services
spec:
  destination:
    namespace: tekton
    server: https://kubernetes.default.svc
  project: services
  source:
    path: instances/tekton/task/backstage-pipeline
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
