apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: backstage-postgresql
  annotations:
    argocd.argoproj.io/sync-wave: "240"
  labels:
    gitops.tier.layer: services
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: backstage
    server: 'https://kubernetes.default.svc'
  project: services
  source:
    path: instances/backstage/postgresql/deploy
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
