apiVersion: v1
kind: Namespace
metadata:
  name: runespace

---
kind: ConfigMap
apiVersion: v1
metadata:
  name: idp-qm-mqsc
  namespace: openshift-gitops
data:
  idp.mqsc: |
    DEFINE CHANNEL(RANGIN) CHLTYPE(SVRCONN) SSLCAUTH (OPTIONAL) REPLACE
    ALTER QMGR CHLAUTH(DISABLED)
    REFRESH SECURITY TYPE(CONNAUTH)
    DEFINE QLOCAL(BACKEND.QUEUE) DEFPSIST(NO) MAXDEPTH(10000) REPLACE
    DEFINE QLOCAL(BACKEND.REPLY) DEFPSIST(NO) MAXDEPTH(10000) REPLACE
    DEFINE QLOCAL(STORE.QUEUE) DEFPSIST(NO) MAXDEPTH(10000) REPLACE


---
apiVersion: mq.ibm.com/v1beta1
kind: QueueManager
metadata:
  name: idp-qm
  namespace: default
spec:
  license:
    accept: true
    license: L-RJON-BUVMQX
    use: NonProduction
  queueManager:
    name: QM
    mqsc:
      - configMap:
          items:
            - idp.mqsc
          name: idp-qm-mqsc
    resources:
      limits:
        cpu: 500m
      requests:
        cpu: 500m
    storage:
      queueManager:
        type: ephemeral
  template:
    pod:
      containers:
        - env:
            - name: MQSNOAUT
              value: 'yes'
          name: qmgr
  version: 9.2.0.1-r1-eus
  web:
    enabled: false

---
apiVersion: appconnect.ibm.com/v1beta1
kind: IntegrationServer
metadata:
  name: mq-consumer
  namespace: default
spec:
  enableMetrics: false
  license:
    accept: true
    license: L-APEH-CJUCNR
    use: CloudPakForIntegrationProduction
  pod:
    containers:
      runtime:
        resources:
          limits:
            cpu: 300m
            memory: 368Mi
          requests:
            cpu: 300m
            memory: 368Mi
  adminServerSecure: true
  router:
    timeout: 120s
  designerFlowsOperationMode: disabled
  createDashboardUsers: false
  service:
    endpointType: http
  version: '12.0'
  replicas: 1
  barURL: "https://github.com/Mattar555/idp-ace-artefacts/idp-fry-simple.bar"
  configurations:
    - ace-app-config