apiVersion: v1
kind: Namespace
metadata:
  name: runespace---
apiVersion: mq.ibm.com/v1beta1
kind: QueueManager
metadata:
  name: idp-qm
  namespace: default
spec:
  license:
    accept: true
    license: L-RJON-BUVMQX
    use: NonProduction
  queueManager:
    name: QM
    resources:
      limits:
        cpu: 500m
      requests:
        cpu: 500m
    storage:
      queueManager:
        type: ephemeral
  template:
    pod:
      containers:
        - env:
            - name: MQSNOAUT
              value: 'yes'
          name: qmgr
  version: 9.2.0.1-r1-eus
  web:
    enabled: true